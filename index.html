<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Automatique</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <audio id="intro-voix" src="sound/intro_voix.mp3" muted autoplay></audio>
    <div id="intro-overlay">
        <button id="discover-btn" onclick="document.getElementById('myAudio').play()">Click pour commencer l'aventure</button>
        <audio id="myAudio" src="sound/intro_voix.mp3"></audio>
      </div>
    <div id="start-container"
        style="position: fixed; top:0; left:0; width:100%; height:100%; background:black; color:white; display:flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; box-sizing: border-box; z-index: 1000;">
        <div id="intro-text"
            style="width: 80%; font-size: 1.5em; white-space: pre-wrap; min-height: 150px; text-align:center; line-height: 3rem; opacity: 0.7; font-weight: 800;">
        </div>
        <button id="startButton"
            style="margin-top: 40px; padding: 10px 20px; font-size: 1.2em; background-color: black; color: white; border: white solid 2px; border-radius: 8px;">Commencer</button>
    </div>

    <div id="game-container"></div>
    <div id="description-container" style="
    position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
           color: white; padding: 5px;
           border-radius: 10px; max-width: 80%; text-align: center; font-size: 1.3em;
           display: none; z-index: 1001;">
        <span id="description-text"></span>
    </div>

    <button id="outro-button">Suite
    </button>

    <audio id="outro-voix" src="sound/outro.mp3"></audio>
    <div id="outro-container" 
    style="position: fixed; top:0; left:0; width:100%; height:100%; background-color: #222; color:white; flex-direction: column; justify-content: center; align-items: center; padding: 20px; box-sizing: border-box; z-index: 1000;"
    class="hidden">
        <p id="outro-text"
           style="width: 80%; font-size: 1.5em; white-space: pre-wrap; min-height: 150px; text-align:center; line-height: 3rem; opacity: 0.7; font-weight: 800;">
        ></p>
      </div>

      

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
